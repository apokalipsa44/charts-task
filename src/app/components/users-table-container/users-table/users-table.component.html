<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z0" style="width:100%">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> firstName </th>
            <td mat-cell *matCellDef="let user"> {{user.name.first}} </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> lastName </th>
            <td mat-cell *matCellDef="let user"> {{user.name.last}} </td>
        </ng-container>
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef> age </th>
            <td mat-cell *matCellDef="let user"> {{user.dob.age}} </td>
        </ng-container>
        <ng-container matColumnDef="nationality">
            <th mat-header-cell *matHeaderCellDef> nationality </th>
            <td mat-cell *matCellDef="let user"> {{user.nat}} </td>
        </ng-container>
        <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> gender </th>
            <td mat-cell *matCellDef="let user"> {{user.gender}} </td>
        </ng-container>
        <ng-container matColumnDef="emali">
            <th mat-header-cell *matHeaderCellDef> emali </th>
            <td mat-cell *matCellDef="let user"> {{user.email}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
